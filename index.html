		<form class="box">
			<div class="functions">
				<button onclick="return limpar();">Limpar</button>

	<div class="footer"><p>Desenvolvido por Diorgenes Ferreira e Marcos Vinicius</p></div>
	<script type="text/javascript">
		function marcar(Item){
			//alert(Item.id);
			
			if(Item.value=="1"){
				Item.value="0";
				Item.style.backgroundColor="white";
			}
			else{
				Item.value="1";
				Item.style.backgroundColor="#327fc7";
			}	

			return false;
		}

		
		function limpar(){

			$('.vogal a').each(function () {
				this.value="0";
				this.style.backgroundColor="white";
			});

		    return false;
		}

		function enviar(){
			$elements = "";
			$('.vogal a').each(function () {
				var valor;
				if(this.value!=1)
				{
					valor=0;
				}
				else valor = 1;
				$elements+=this.id+"="+valor+"&";
			});
			$elements+="a=a";

			$url="http://localhost/ia_vogais/exportar.php?"+$elements;
			//alert($url);
			location.href=$url;
			return false;
		}
		

	</script>
